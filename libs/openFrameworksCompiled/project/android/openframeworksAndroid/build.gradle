apply plugin: 'com.android.library'
// pointing to cmake's source code for the same project
def PRJ_SRC_ROOT = './'
def ofRoot(){ return '../../../../' }
final ofSource = ofRoot() + 'libs/openFrameworks'
final ofLibs = ofRoot() + 'libs'
final addons = ofRoot() + 'addons'

final ofLibOutput = ofRoot() + 'libs/openFrameworksCompiled/lib/android'


android {
    compileSdkVersion 30
    ndkPath "/Users/eyenine/Documents/android-ndk-r21e"  // Point to your own NDK if wanted else
    ndkVersion '21.4.7075529' //NDK will automatically sideload with this

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 11
        versionName '11'
        ndk.abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        externalNativeBuild {

            // For ndk-build, instead use the ndkBuild block.
//            cmake {
//
//                // Passes optional arguments to CMake.
//                arguments "-DANDROID_ARM_NEON=TRUE", "-DANDROID_TOOLCHAIN=clang"
//
//                // Sets a flag to enable format macro constants for the C compiler.
//                cFlags "-D__STDC_FORMAT_MACROS"
//
//                // Sets optional flags for the C++ compiler.
//                cppFlags "-fexceptions", "-frtti"
//            }

            ndkBuild {
                arguments "NDK_OUT=${ofLibOutput}"

//                arguments "ADDON_INCLUDES=+${ADDON_INCLUDES}"
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            manifest.srcFile "${PRJ_SRC_ROOT}/AndroidManifest.xml"
//            java.srcDirs = ["${PRJ_SRC_ROOT}/java"]
//            res.srcDirs = ["${PRJ_SRC_ROOT}/res"]
        }
    }
    externalNativeBuild {
//        cmake {
//            // Provides a relative path to your CMake build script.
//            path "CMakeLists.txt"
//        }
        ndkBuild {
            path 'Android.mk'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildToolsVersion '30.0.3'

}

dependencies {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

}



